<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TO-DO List</title>
    <link rel="icon" href="./icon.png">
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
        <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
        <script src="https://kit.fontawesome.com/91dd69b788.js" crossorigin="anonymous"></script>
    </head>

<body class="bg-dark">
    <div class="container">
        <div class="header">
            <h1 class="text-center text-warning title my-5" style="text-decoration: underline;">TO-DO APPLICATION</h1>
        </div>
        <div class="lists fs-3">
            <form class="text-center task-form">
                <input type="text" class="taskinput text-warning-emphasis rounded-pill p-2" placeholder="enter a task">
                <button type="submit" class="addbtn p-2">add</button>
            </form>
            <h3 class="total text-center text-white mt-5"></h3>
            <div class="tasks mt-5 mb-5">
            </div>
        </div>
    </div>
    <div class="pop">
        <input type="text" class='poptask text-warning-emphasis fs-3' id="poptask" autoComplete="off">
        <label>completed: </label><input type="checkbox" class="popcompleted ms-3">
          <div class='epro mb-2'>
            
          </div>
  </div>
    <script src="https://cdn.lordicon.com/ritcuqlt.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.21.1/axios.min.js"
      integrity="sha512-bZS47S7sPOxkjU/4Bt0zrhEtWx0y0CRkhEp8IckzK+ltifIIE9EMIMTuT/mEzoIMewUINruDBIR/jJnbguonqQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="./browser-app.js"></script>
</body>

</html>
